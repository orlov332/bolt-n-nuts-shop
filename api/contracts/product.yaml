openapi: 3.0.3
info:
  title: Product catalog API
  description: This is a simple 'Product catalog' service for e-shops
  version: 1.0.0
servers:
  - url: 'https://xmy3ijbcpj.execute-api.eu-west-1.amazonaws.com/dev'
paths:
  /products:
    get:
      summary: Get all product list
      description: Get all product list
      operationId: getProductsList
      tags:
        - Products
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Products'
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"

  /products/{productId}:
    get:
      summary: Get product by Id
      description: Get product by Id
      operationId: getProductById
      tags:
        - Products
      parameters:
        - name: productId
          in: path
          required: true
          description: The id of the product to retrieve
          schema:
            type: string
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Product'
        '404':
          description: Product not found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"

components:
  schemas:
    Product:
      title: Product
      description: A product information for the store
      type: object
      properties:
        id:
          type: string
          title: Id
          description: Uniq id
        title:
          type: string
          title: Title
          description: Title of the product
        description:
          type: string
          title: Description
          description: Description of the product
        price:
          type: number
          title: Price
          description: Price of the product
        count:
          type: integer
          title: Count
          description: Amount of the product in store
      required:
        - id
        - title
        - description
        - price
        - count

    Products:
      title: Product List
      type: array
      items:
        $ref: "#/components/schemas/Product"

    Error:
      required:
        - code
        - message
      properties:
        code:
          type: integer
          format: int32
        message:
          type: string
